---
layout: default
---

<section class="post">

    <div>
        <iframe src="{{page.recording}}&playlist=1&autoplay=1" width="500"
        height="150" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    </div>
    Show recording (courtesy of archive.org)

    {{page.content}}

    <div style="text-align: center; padding-top: 3rem;">
        <img src="/assets/img/deadheads_around_the_web.png" alt="the logo" width="400">
    </div>
    <div style="margin: auto;">
        {% for obj in page.community_thoughts %}
        <div>
            <div class="comments">
                <div>{{obj.comment}}</div>
            </div>
            <div style="text-align: right; font-size: large;">
                - {{obj.user}}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
