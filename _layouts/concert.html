---
layout: default
---

<section class="post">
    <iframe src="{{page.recording}}" width="500" height="50" frameborder="0"
    webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    Show recording (courtesy of archive.org)
    {{page.content}}
    <!-- <h2>OTHER TALKING HEADS</h2> -->
    <div style="text-align: center; padding-top: 3rem;">
        <img src="/assets/img/deadheads_around_the_web.png" alt="the logo" width="400">
    </div>
    <div style="margin: auto;">
        {% for obj in page.community_thoughts %}
        <div>
            <div class="comments">
                <div>{{obj.comment}}</div>
            </div>
            <div style="text-align: right; font-size: large;">
                - {{obj.user}}
            </div>
        </div>
        {% endfor %}
    </div>
</section>
