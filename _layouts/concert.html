---
layout: default
---

<section class="post">
    <h1 style="margin-bottom: 30px;">
        {{page.title}}
        <span>
            <span style="color: crimson;">{{ page.date | date: "%m" }}</span>
            -
            <span style="color: white;" class="text-outline">{{ page.date | date: "%d" }}</span>
            -
            <span style="color: cornflowerblue;">{{ page.date | date: "%Y" }}</span>
        </span>
    </h1>

    <iframe src="{{page.recording}}" width="500" height="50" frameborder="0"
    webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    Show recording (courtesy of archive.org)
    {{page.content}}
    <h2>OTHER TALKING HEADS</h2>
    <div>
        {% for obj in page.community_thoughts %}
        <div class="comments">
            <div>{{obj.comment}}</div>
            - {{obj.user}}
        </div>
        {% endfor %}
    </div>
</section>
