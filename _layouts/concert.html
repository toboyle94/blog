---
layout: default
---

<section class="post">
    {% if page.date_header_filename %}
        <img src="/assets/img/{{page.date_header_filename}}" alt="setlist header" class="post-header">
    {% endif %}
    <div>
        <iframe class="playlist" src="{{page.recording}}&playlist=1&autoplay=1" width="350"
        height="150" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true"
        allowfullscreen></iframe>
    </div>
    Show recording (courtesy of archive.org)

    {{page.content}}

    <div style="text-align: center; padding-top: 3rem;">
        <img src="/assets/img/deadheads_around_the_web.png" alt="the logo" width="400">
    </div>
    <div style="margin: auto;">
        {% for comment in page.community_thoughts %}
        <div>
            <div class="comments">
                <div>{{comment}}</div>
            </div>
            <!-- <div style="text-align: right; font-size: large;">
                - {{obj.user}}
            </div> -->
        </div>
        {% endfor %}
    </div>
</section>
